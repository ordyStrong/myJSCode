<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#counter{
				width: 300px;
				margin: 0 auto;
			}
			#time{
				font-size: 38px;			}
		</style>
	</head>
	<body>
		<h1>この画面がまだです～</h1>
		<h2 id="counter"><span id="time">5</span>秒後に自動ジャンプ!</h2>
		
		
		<script>
			var time = document.getElementById("time");
			var timeText = time.innerHTML;
			
			function timeCounter(){
				timeText--;
				time.innerHTML=timeText;
				if(timeText<=0){
					clearInterval(timer);
					location.href="myBaidu.html";
				}
			}
			var timer = setInterval(timeCounter,1000);
		</script>
</html>
